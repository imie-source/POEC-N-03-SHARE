version = '1.0.0-SNAPSHOT'
group='imie'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'eclipse'
sourceCompatibility = 1.8

test.ignoreFailures=true

repositories {
    mavenCentral()
}
	
war {
	from 'WebContent' 
}

dependencies {
	compile(project(':IntegrationContinueService'))
	providedCompile 'javax:javaee-api:7.+'
}